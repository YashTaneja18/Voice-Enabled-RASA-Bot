- intent: phone
  examples: |
    - Here is my number [1234567890](number)
    - my phone number is [9887766554](number)
    - [1223344556](number)
- intent: my_name
  examples: |
    - My name is [Rahul](name)
    - I am [Ananya](name)
    - Call me [John](name)
    - [Aisha](name) is my name
    - You can call me [Raj](name)

- intent: Reset
  examples: |
    - Reset my data
