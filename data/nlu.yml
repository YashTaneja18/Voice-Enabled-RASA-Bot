    - Please reset
    - begin again
    - start over
- intent: my_gender
  examples: |
    - I am a [male](gender)
    - I am a [female](gender)
    - My gender is [non-binary](gender)
    - I identify as [male](gender)
    - I am [female](gender)
- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
